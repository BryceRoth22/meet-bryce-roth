<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bryce Roth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center">

<div id = "Welcome" class = "container border border-dark border-5">
    <div class = "row">
        <div class = "col col-lg-6">
            <p>Hello!  Welcome to my page.</p>
        </div>
        <div class="col col-lg-6 my-5">
            <img class="image-fluid rounded-circle border border-danger border-3" src="bryce-roth-picture.JPG" alt="BRoth">
        </div>
    </div>
</div>
<div id = "Skills" class="container bg-info">
    <div class="row">
        <div class="col col-lg-3">
            <h2>Skills</h2>
        </div>
        <div class="col col-lg-3">
            <h5>Languages/Programs</h5>
                <p>JavaScript</p>
                <p>HTML</p>
                <p>SQL</p>
                <p>REACT</p>
        </div>
        <div class="col col-lg-2">
            <h5>Management</h5>
        </div>
        <div class="col col-lg-2">
            <h5>Certificates</h5>
        </div>
        <div class="col col-lg-2">
            <h5>Other Skills</h5>
        </div>
    </div>
</div>
<div id = "Portfolio" class="container bg-warning">
    <div class="row">
        <div class="col col-lg-3">
            <h2>Portfolio</h2>
        </div>
    </div>
</div>
<div id = "Contact" class="container">
    <div class="row">
        <div class="col col-lg-3">
            <h2>Contact Me</h2>
        </div>
        <div class="col col-lg-10">
            <form typeof="submit" method="get" class="contact-me">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Firstname Lastname">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <textarea class="form-control" id="messageInput" rows="3" placeholder="Type message here"></textarea>
                </div>
                <button type="submit" onsubmit="sendMessage" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer class="border border-red"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
